<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
</head>
<body>

<script>
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  // Convert current time to total minutes since midnight
  const totalMinutes = hours * 60 + minutes;

  let url;

  // 12:00 AM (0) → 10:02 AM (602 minutes)
  if (totalMinutes < 602) {
    url = "https://sites.google.com/moundsviewschools.org/yt1/youtube";
  }
  // 10:02 AM (602) → 12:19 PM (739 minutes)
  else if (totalMinutes < 739) {
    url = "https://sites.google.com/moundsviewschools.org/yt2/youtube";
  }
  // 12:19 PM (739) → 12:00 AM
  else {
    url = "https://sites.google.com/moundsviewschools.org/yt3/youtube";
  }

  // Same-tab redirect
  window.location.replace(url);
</script>

</body>
</html>
