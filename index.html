<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Launcher</title>

<!-- YouTube favicon -->
<link rel="icon"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='16' width='52' height='32' rx='10' fill='%23FF0000'/%3E%3Cpolygon points='28,23 28,41 44,32' fill='white'/%3E%3C/svg%3E">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#0f1020,#1a1030,#0f1020);
color:white;
}

/* Animated glowing container */
.container{
position:relative;
width:min(900px,95%);
padding:40px;
border-radius:30px;
text-align:center;
background:rgba(15,15,25,.85);
backdrop-filter:blur(20px);
overflow:hidden;
}

.container::before{
content:"";
position:absolute;
inset:-4px;
background:conic-gradient(from 0deg,#ff0000,#ff9500,#34c759,#3b82f6,#a855f7,#ff0000);
animation:spin 6s linear infinite;
z-index:-1;
filter:blur(15px);
}

@keyframes spin{
to{transform:rotate(360deg)}
}

h1{
font-size:clamp(42px,6vw,70px);
margin:0 0 15px;
letter-spacing:-1px;
}

.subtitle{
font-size:20px;
opacity:.85;
margin-bottom:35px;
}

/* Big button */
button{
width:350px;
height:65px;
font-size:22px;
font-weight:900;
border:none;
border-radius:18px;
cursor:pointer;
background:linear-gradient(90deg,#ff0000,#ff6a00,#ff0000);
background-size:200% 100%;
animation:btnmove 4s linear infinite;
color:white;
margin-bottom:40px;
}

@keyframes btnmove{
0%{background-position:0%}
100%{background-position:200%}
}

button:active{
transform:scale(.98);
}

/* Large warning bullets */
.warning{
font-size:22px;
line-height:1.6;
font-weight:700;
}

.warning ul{
list-style:none;
padding:0;
margin:0;
}

.warning li{
margin:15px 0;
position:relative;
padding-left:38px;
}

.warning li::before{
content:"âš ";
position:absolute;
left:0;
font-size:28px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">

<h1>Continue to YouTube</h1>

<div class="subtitle">
Click the button below to continue.
</div>

<button id="continueBtn">Continue to YouTube</button>

<div class="warning">
<ul>
<li>DO NOT bookmark the page you go to next.</li>
<li>That page changes depending on the time.</li>
<li>Bookmark THIS launcher page instead.</li>
</ul>
</div>

</div>

<script>
function getRedirectUrl(){
const now = new Date();
const totalMinutes = now.getHours()*60 + now.getMinutes();

if(totalMinutes < 602){
return "https://sites.google.com/moundsviewschools.org/yt1/youtube";
}
if(totalMinutes < 739){
return "https://sites.google.com/moundsviewschools.org/yt2/youtube";
}
return "https://sites.google.com/moundsviewschools.org/yt3/youtube";
}

document.getElementById("continueBtn").onclick = function(){
window.location.href = getRedirectUrl();
};
</script>

</body>
</html>
