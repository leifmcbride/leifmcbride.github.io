Slot 9  â†’ 2:25 PM - 12:00 AM
*/

const TIME_ZONE = "America/Chicago";

function getMinutes() {
  const fmt = new Intl.DateTimeFormat("en-US", {
    timeZone: TIME_ZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hourCycle: "h23"
  });

  const parts = fmt.formatToParts(new Date());
  const map = Object.fromEntries(parts.map(p => [p.type, p.value]));

  return (
    Number(map.hour) * 60 +
    Number(map.minute) +
    Number(map.second) / 60
  );
}

function pickSlot(mins) {
  const start = 420; // 7:00 AM
  const end = 865;   // 2:25 PM
  const span = end - start;
  const segment = span / 8;

  if (mins < start) return 0;

  if (mins >= start && mins < end) {
    const offset = mins - start;
    const index = Math.floor(offset / segment);
    return 1 + Math.min(index, 7);
  }

  return 9;
}
